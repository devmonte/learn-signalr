<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script type="text/javascript" src="lib/signalr.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');

            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();


            function get(url) {
                return new Promise((resolve, reject) => {
                    var xhr = new XMLHttpRequest();
                    var user = { Name: "Test", Password: "BdgDotNet" };
                    xhr.open('POST', url, true);
                    xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response || xhr.responseText);
                        }
                        else {
                            reject(new Error(xhr.statusText));
                        }
                    };
                    xhr.onerror = () => {
                        reject(new Error(xhr.statusText));
                    }
                    xhr.send(JSON.stringify(user));
                });
            }

            function refreshToken(clientId) {
                var tokenUrl = "http://localhost:5000/api/auth";
                return get(tokenUrl)
                    .then(function (token) {
                        startConnection(token)
                    })
                    .catch(error => {
                        console.error(error.message);
                    });
            }


            function startConnection(token) {


                // Start the connection.
                var connection = new signalR.HubConnectionBuilder()
                    .withUrl('http://localhost:5000/chatHub', { accessTokenFactory: () => token })
                    .build();

                // Create a function that the hub can call to broadcast messages.
                connection.on('broadcastMessage', function (name, message) {
                    // Html encode display name and message.
                    var encodedName = name;
                    var encodedMsg = message;
                    // Add the message to the page.
                    var liElement = document.createElement('li');
                    liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
                    document.getElementById('discussion').appendChild(liElement);
                });

                // Transport fallback functionality is now built into start.
                connection.start()
                    .then(function () {
                        console.log('connection started');
                        document.getElementById('sendmessage').addEventListener('click', function (event) {
                            // Call the Send method on the hub.
                            connection.invoke('send', name, messageInput.value);

                            // Clear text box and reset focus for next comment.
                            messageInput.value = '';
                            messageInput.focus();
                            event.preventDefault();
                        });
                    })
                    .catch(error => {
                        console.error(error.message);
                    });

            }

            refreshToken(name);
        });
    </script>
</body>
</html>
